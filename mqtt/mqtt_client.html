<body>

  <script>

    // BotÃ£o conectar
    document.getElementById("btnConnect").addEventListener("click", () => {

  // ConexÃ£o segura via WSS
  

      // Exemplo com HiveMQ pÃºblico
      client = mqtt.connect("wss://73a3246b4410491692df6b23c34b84cc.s1.eu.hivemq.cloud:8884/mqtt", options);

 // Desconectar

      }
      if (topic) {
        client.subscribe(topic, (err) => {
          if (!err) {
            log(`ðŸ“© Assinado em ${topic}`);
          } else {
            log("âŒ Erro ao assinar");

        });
      }
    });

    // BotÃ£o publicar
